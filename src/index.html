<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Concessionária FIESC-SENAI</h1>
      <div class="container">
        <form id="formularioVeiculo">
          <h2>Cadastro de Veículos</h2>
            <input type="text" id="nome" placeholder="Nome do Veículo" required>
            <input type="number" id="ano" placeholder="Ano" required>
            <input type="text" id="cor" placeholder="Cor" required>
            <input type="url" id="imagem" placeholder="link da Imagem" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="listaVeiculos">
            <h2>Veículos Cadastrados</h2>
            <ul id="ulVeiculos"></ul>
        </div>
    </div>
    
</header>





  <script src="script.js"></script>
</body>
</html>
